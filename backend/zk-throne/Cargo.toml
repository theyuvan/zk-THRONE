[package]
name = "zk-throne"
version = "0.1.0"
edition = "2021"

[dependencies]
risc0-zkvm = { version = "3.0", features = ["prove"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
sha2 = "0.10"
hex = "0.4"
anyhow = "1.0"
bincode = "1.3"

# Methods generated by build.rs
throne-methods = { path = "./methods" }

[build-dependencies]
risc0-build = "3.0"

[[bin]]
name = "prove-server"
path = "src/bin/server.rs"

[[bin]]
name = "get-image-id"
path = "src/bin/get-image-id.rs"
